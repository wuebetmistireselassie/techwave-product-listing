<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>
            
            <form id="payment-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" value="customer@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="card-number" class="block text-gray-700 mb-2">Card Information</label>
                    <input type="text" id="card-number" class="w-full p-2 border rounded" value="4242 4242 4242 4242" required>
                </div>
                <button type="submit" id="pay-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    Pay Now
                </button>
            </form>

        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
