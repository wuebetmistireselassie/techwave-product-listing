<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>

            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Payment Method</h2>
                <div class="flex space-x-4">
                    <div>
                        <input type="radio" id="payment-method-card" name="payment-method" value="card" class="mr-2" checked>
                        <label for="payment-method-card">Credit Card</label>
                    </div>
                    <div>
                        <input type="radio" id="payment-method-paypal" name="payment-method" value="paypal" class="mr-2">
                        <label for="payment-method-paypal">PayPal</label>
                    </div>
                </div>
            </div>

            <form id="payment-form">
                <div id="card-details-form" class="space-y-4">
                    <div>
                        <label for="card-number" class="block text-gray-700 mb-1">Card Number</label>
                        <input type="text" id="card-number" class="w-full p-2 border rounded" placeholder="4242 4242 4242 4242" required>
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="exp-date" class="block text-gray-700 mb-1">Expiry Date</label>
                            <input type="text" id="exp-date" class="w-full p-2 border rounded" placeholder="MM / YY" required>
                        </div>
                        <div class="w-1/2">
                            <label for="cvv" class="block text-gray-700 mb-1">CVV</label>
                            <input type="text" id="cvv" class="w-full p-2 border rounded" placeholder="123" required>
                        </div>
                    </div>
                     <div>
                        <label for="address" class="block text-gray-700 mb-1">Billing Address</label>
                        <input type="text" id="address" class="w-full p-2 border rounded" placeholder="123 Main St, Anytown" required>
                    </div>
                </div>

                <div id="paypal-form" class="hidden">
                     <div class="mb-4">
                        <label for="email-paypal" class="block text-gray-700 mb-2">PayPal Email</label>
                        <input type="email" id="email-paypal" class="w-full p-2 border rounded" value="customer@paypal.com" required>
                    </div>
                </div>

                <button type="submit" id="pay-btn" class="w-full mt-6 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    Pay Now
                </button>
            </form>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
